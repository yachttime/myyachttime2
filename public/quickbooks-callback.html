<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBooks Connection</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #10b981;
      font-size: 3rem;
    }
    .error {
      color: #ef4444;
      font-size: 3rem;
    }
    h1 {
      margin: 0 0 0.5rem;
      color: #1f2937;
    }
    p {
      margin: 0;
      color: #6b7280;
    }
    .close-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .close-button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <h1>Connecting to QuickBooks</h1>
      <p>Please wait while we complete the connection...</p>
    </div>
    <div id="success" style="display: none;">
      <div class="success">✓</div>
      <h1>Connected Successfully!</h1>
      <p>Your QuickBooks account has been connected. You can now close this window and return to Yacht Time.</p>
      <button class="close-button" onclick="window.close()">Close Window</button>
    </div>
    <div id="error" style="display: none;">
      <div class="error">✗</div>
      <h1>Connection Failed</h1>
      <p id="error-message">An error occurred while connecting to QuickBooks.</p>
      <button class="close-button" onclick="window.close()">Close Window</button>
    </div>
  </div>

  <script>
    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const realmId = urlParams.get('realmId');
      const state = urlParams.get('state');
      const error = urlParams.get('error');

      if (error) {
        showError('Authorization was cancelled or failed');
        return;
      }

      if (!code || !realmId) {
        showError('Missing authorization code or realm ID');
        return;
      }

      try {
        console.log('QuickBooks callback received');
        console.log('Code:', code ? 'present' : 'missing');
        console.log('RealmId:', realmId);
        console.log('State:', state);

        // Get Supabase URL from window origin or localStorage
        let supabaseUrl = localStorage.getItem('VITE_SUPABASE_URL');

        if (!supabaseUrl) {
          // Fallback to hardcoded value
          supabaseUrl = 'https://eqiecntollhgfxmmbize.supabase.co';
        }

        console.log('Supabase URL:', supabaseUrl);

        // Get session from opener window
        if (!window.opener) {
          throw new Error('This page must be opened from the main application');
        }

        // Try multiple localStorage keys for Supabase session
        let accessToken = null;

        // Function to search for access token in a storage
        const findAccessToken = (storage) => {
          for (let i = 0; i < storage.length; i++) {
            const key = storage.key(i);
            console.log('Checking localStorage key:', key);
            if (key && key.startsWith('sb-') && key.includes('-auth-token')) {
              const sessionData = storage.getItem(key);
              console.log('Found auth-token key:', key);
              if (sessionData) {
                try {
                  const parsed = JSON.parse(sessionData);
                  console.log('Parsed session data:', parsed);
                  const token = parsed.access_token || parsed.currentSession?.access_token;
                  if (token) {
                    console.log('Found access token!');
                    return token;
                  }
                } catch (e) {
                  console.error('Error parsing session data:', e);
                }
              }
            }
          }
          return null;
        };

        // First try the opener window's localStorage (if accessible)
        try {
          if (window.opener && window.opener.localStorage) {
            console.log('Trying opener localStorage...');
            accessToken = findAccessToken(window.opener.localStorage);
          }
        } catch (e) {
          console.log('Cannot access opener localStorage (cross-origin):', e.message);
        }

        // If not found, try current window's localStorage
        if (!accessToken) {
          console.log('Trying current window localStorage...');
          accessToken = findAccessToken(localStorage);
        }

        if (!accessToken) {
          console.error('All localStorage keys:', Object.keys(localStorage));
          throw new Error('No authentication session found. Please make sure you are logged in.');
        }

        const response = await fetch(`${supabaseUrl}/functions/v1/quickbooks-oauth`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'exchange_token',
            code,
            realmId,
            state
          }),
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Failed to complete QuickBooks connection');
        }

        showSuccess();

        // Notify opener window
        if (window.opener) {
          window.opener.postMessage({ type: 'quickbooks_connected', success: true }, '*');
        }

        // Auto-close after 3 seconds
        setTimeout(() => {
          window.close();
        }, 3000);

      } catch (err) {
        console.error('Error:', err);
        showError(err.message);
      }
    }

    function showSuccess() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      document.getElementById('error').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }

    // Run when page loads
    handleCallback();
  </script>
</body>
</html>
